<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="services">
      <header class="services__header">
        <h2 class="services__title">Ремонт техники различных брендов</h2>
      </header>
      <div class="services__container swiper-container">
        <ul
          class="services__list swiper-wrapper services__list--visibilite--hidden"
        >
          <li class="services__item swiper-slide">
            <img
              src="./images/lenovo.png"
              alt="Леново"
              class="services__brand-logo"
              width="108"
              height="32"
            />
            <button class="button button__dropdown" type="button"></button>
          </li>
          <li class="services__item swiper-slide">
            <img
              src="./images/samsung.png"
              alt="Самсунг"
              class="services__brand-logo"
              width="116"
              height="39"
            />
            <button class="button button__dropdown" type="button"></button>
          </li>
          <li class="services__item swiper-slide">
            <img
              src="./images/iphone.png"
              alt="Айфон"
              class="services__brand-logo"
              width="44"
              height="44"
            />
            <button class="button button__dropdown" type="button"></button>
          </li>
          <li class="services__item swiper-slide">
            <img
              src="./images/viewsonic.png"
              alt="Вьюсоник"
              class="services__brand-logo"
              width="128"
              height="21"
            />
            <button class="button button__dropdown" type="button"></button>
          </li>
          <li class="services__item swiper-slide">
            <img
              src="./images/bosch.png"
              alt="Бош"
              class="services__brand-logo"
              width="128"
              height="29"
            />
            <button class="button button__dropdown" type="button"></button>
          </li>
          <li class="services__item swiper-slide">
            <img
              src="./images/hp.png"
              alt="Эйчпи"
              class="services__brand-logo"
              width="52"
              height="52"
            />
            <button class="button button__dropdown" type="button"></button>
          </li>
          <li class="services__item swiper-slide">
            <img
              src="./images/acer.png"
              alt="Эйсер"
              class="services__brand-logo"
              width="94"
              height="24"
            />
            <button class="button button__dropdown" type="button"></button>
          </li>
          <li class="services__item swiper-slide">
            <img
              src="./images/sony.png"
              alt="Сони"
              class="services__brand-logo"
              width="128"
              height="26"
            />
            <button class="button button__dropdown" type="button"></button>
          </li>
          <li class="services__item swiper-slide">
            <img
              src="./images/lenovo.png"
              alt="Леново"
              class="services__brand-logo"
              width="108"
              height="32"
            />
            <button class="button button__dropdown" type="button"></button>
          </li>
          <li class="services__item swiper-slide">
            <img
              src="./images/samsung.png"
              alt="Самсунг"
              class="services__brand-logo"
              width="116"
              height="39"
            />
            <button class="button button__dropdown" type="button"></button>
          </li>
          <li class="services__item swiper-slide">
            <img
              src="./images/iphone.png"
              alt="Айфон"
              class="services__brand-logo"
              width="44"
              height="44"
            />
            <button class="button button__dropdown" type="button"></button>
          </li>
        </ul>
        <div class="services__pagination swiper-pagination"></div>
      </div>

      <button class="button services__button-more" type="button">
        Показать все
      </button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
